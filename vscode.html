    <h3 id="time-anwar">TIME</h3>

  <script>
    // JAVASCRIPT
    // July 19, 2025 12:43
    let todaysDate = new Date();
    let months = [
      "January",
      "February",
      "March",
      "April",
      "May",
      "June",
      "July",
      "August",
      "September",
      "October",
      "November",
      "December",
    ];

    let month = months[todaysDate.getMonth()];
    let day = todaysDate.getDate();
    let year = todaysDate.getFullYear();
    let hour = todaysDate.getHours();
    let minute = todaysDate.getMinutes();

    // CONNANTENATION
    let concantenation =
      month + " " + day + ", " + year + " " + hour + ":" + minute;

    // INTERPOLATION
    let interpolation = `${month} ${day}, ${year} ${hour}:${minute}`;

    document.getElementById("time-anwar").textContent = interpolation;
  </script>
